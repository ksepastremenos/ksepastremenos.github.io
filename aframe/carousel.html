<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="aframe-master.min.js"></script>
    <link rel="stylesheet" href="aframestyle.css">
    <link rel="stylesheet" href="button_tests.css">
    <title>Καρουζέλ - Ρήγας Κούγκολος</title>
</head>
<body>
    <button id="leftButton" class="hidden"></button>
    <button id="rightButton" class="hidden"></button>
    <button id="upButton" class="hidden"></button>
    <button id="downButton" class="hidden"></button>

    <div class="arrow hidden" id="turnUp"></div>
    <div class="arrow hidden"id="turnDown"></div>
    <div class="arrow hidden"id="turnRight"></div>
    <div class="arrow hidden"id="turnLeft"></div>

<div class="interaction_buttons">
    <div class="hidden interaction_button set"id="audio_on" title="Enable Audio"></div>
    <div class="hidden interaction_button not_set"id="audio_off" title="Mute Audio"></div>
    <div class="spacer"></div>
    <div class="hidden interaction_button set"id="carousel_on"  title="Ride the Carousel !"></div>
    <div class="hidden interaction_button not_set"id="carousel_off" title="Leave the Carousel"></div>
    <div class="spacer"></div>
    <div class="hidden interaction_button set"id="exit_page" title="Go to Main Menu"></div>
    <div class="hidden interaction_button not_set"id="donkey_bray" title="Bray"></div>
    </div>

<div id="embedder">
    <!-- <div id="aframeFader"> -->
    <a-scene embedded vr-mode-ui="enabled: false" loading-screen="dotsColor: #FFA09C; backgroundColor: black" fog="type: linear; color: #787ba9; far: 30; near: 15" cursor="rayOrigin:mouse" raycaster="objects: .clickable">
        <!-- 2,10  for near 15 30 for distant -->
        <a-assets>
            <img id="texture" src="resources/bake_03.jpg">
            <img id="hdri" src="resources/hdri2.png">
            <img id="floor" src="resources/floor.png">
            <!-- <audio preload="auto" id="soundtrack" src="resources/soundtrack.mp3"></audio>
            <audio preload="auto" id="donkey" src="resources/click.mp3"></audio> -->
            <a-asset-item id="carousel-obj" src="resources/carousel.obj"></a-asset-item>
            <a-asset-item id="donkey_in-obj" src="resources/donkey_in.obj"></a-asset-item>
            <a-asset-item id="donkey_out-obj" src="resources/donkey_out.obj"></a-asset-item>
            <a-asset-item id="star-obj" src="resources/star.obj"></a-asset-item>
        </a-assets>

        <a-entity id="first_rig" position="0 1.8 20">
            <a-entity id="first_camera" camera="fov:30" rotation="5 0 0"></a-entity>
          </a-entity>

<a-plane material="src: #floor; shader: flat; transparent:true" height="15" width="15" rotation="-90 0 0"></a-plane>
        <a-sky src="#hdri" material="fog: false"></a-sky>
        <a-entity obj-model="obj: #star-obj;"  material="src: resources/bake_03.jpg; shader: flat;" rotation="0 90 0"></a-entity>
        <a-entity  obj-model="obj: #carousel-obj;"  material="src: resources/bake_03.jpg; shader: flat;" animation="property: rotation; to: 0 360 0; dur: 30000; easing: linear; loop: true">
            <a-entity obj-model="obj: #donkey_in-obj;" position="0 0.1 0" material="src: resources/bake_03.jpg; shader: flat;" animation="property: position; to: 0 -0.05 0; dur: 1500; easing: easeInOutSine ; dir:alternate; loop: true">
                <a-entity id="second_rig" position="2.4 2.1 .3" rotation="5 0 0">
                    <a-entity id="second_camera" camera="fov:90" rotation="0 0 0"></a-entity>
                  </a-entity>
            </a-entity>
        
            <a-entity obj-model="obj: #donkey_in-obj;" position="0 0.1 0" rotation="0 72 0" material="src: resources/bake_03.jpg; shader: flat;" animation="property: position; to: 0 -0.05 0; dur: 1500; easing: easeInOutSine ; dir:alternate; loop: true"></a-entity>
            <a-entity obj-model="obj: #donkey_in-obj;" position="0 0.1 0" rotation="0 144 0" material="src: resources/bake_03.jpg; shader: flat;" animation="property: position; to: 0 -0.05 0; dur: 1500; easing: easeInOutSine ; dir:alternate; loop: true"></a-entity>
            <a-entity obj-model="obj: #donkey_in-obj;" position="0 0.1 0" rotation="0 216 0" material="src: resources/bake_03.jpg; shader: flat;" animation="property: position; to: 0 -0.05 0; dur: 1500; easing: easeInOutSine ; dir:alternate; loop: true"></a-entity>
            <a-entity obj-model="obj: #donkey_in-obj;" position="0 0.1 0" rotation="0 288 0" material="src: resources/bake_03.jpg; shader: flat;" animation="property: position; to: 0 -0.05 0; dur: 1500; easing: easeInOutSine ; dir:alternate; loop: true"></a-entity>

            <a-entity obj-model="obj: #donkey_out-obj;"  position="0 -0.05 0" rotation="0 0 0" material="src: resources/bake_03.jpg; shader: flat;" animation="property: position; to: 0 0.1 0; dur: 1500; easing: easeInOutSine ; dir:alternate; loop: true"></a-entity>
            <a-entity obj-model="obj: #donkey_out-obj;"  position="0 -0.05 0" rotation="0 72 0" material="src: resources/bake_03.jpg; shader: flat;" animation="property: position; to: 0 0.1 0; dur: 1500; easing: easeInOutSine ; dir:alternate; loop: true"></a-entity>
            <a-entity obj-model="obj: #donkey_out-obj;"  position="0 -0.05 0" rotation="0 144 0" material="src: resources/bake_03.jpg; shader: flat;" animation="property: position; to: 0 0.1 0; dur: 1500; easing: easeInOutSine ; dir:alternate; loop: true"></a-entity>
            <a-entity obj-model="obj: #donkey_out-obj;"  position="0 -0.05 0" rotation="0 216 0" material="src: resources/bake_03.jpg; shader: flat;" animation="property: position; to: 0 0.1 0; dur: 1500; easing: easeInOutSine ; dir:alternate; loop: true"></a-entity>
            <a-entity obj-model="obj: #donkey_out-obj;"  position="0 -0.05 0" rotation="0 288 0" material="src: resources/bake_03.jpg; shader: flat;" animation="property: position; to: 0 0.1 0; dur: 1500; easing: easeInOutSine ; dir:alternate; loop: true"></a-entity>
        </a-entity>
    </a-scene>
<!-- </div> -->
</div>
<script src="interactions.js"></script>
<script src="camera_controls.js"></script>

</body>
</html>
